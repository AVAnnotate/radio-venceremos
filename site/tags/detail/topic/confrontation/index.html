of the CIA in the 1970s, the ending of the Salvadoran Civil War came with peace agreement between the FMLN and the current regime. This led to specific terms and promises to be made by the current regime, and ultimately, falling short in keeping those promises. Though the FMLN did become an official political party in El Salvador, some of the organizations that were in it at the beginning had left or changed. In the process of transition from revolutionary rebels to official politicians, many of the original reasons for revolution such as poverty and vast inequality between ordinary Salvadorans and city elites were left unaddressed. &quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;image&quot;],&quot;url&quot;:[0,&quot;https://user-images.githubusercontent.com/122332459/218221500-c9e85ead-dfb9-42c6-a710-eb775249ab6e.png&quot;],&quot;size&quot;:[0,&quot;medium&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;(Image from &quot;]}],[0,{&quot;text&quot;:[0,&quot;Wikipedia&quot;],&quot;link&quot;:[0,&quot;https://commons.wikimedia.org/wiki/File:Flag_of_FMLN.jpg&quot;]}],[0,{&quot;text&quot;:[0,&quot;)&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Radio Venceremos was the radio-broadcasted program that served as propaganda and commentary against the oppression of the Salvadoran government. As âWe Will Winâ, or Radio Venceremos in English, served as a tool for the FMLN to coordinate and communicate with Salvadorans in the revolutionary effort and how they can help, but also served as way to spread news and keep people up to date on the governmentâs atrocities and recent attacks. The station also became part of the revolutionary culture in the sense that their story, as they constantly escape from the hands of the government, moving from place to place in order to continue their broadcast. One of the most iconic stories of the station is the death of Colonel Domingo Monterrosa of the Salvadoran Army who pioneered and attempted the search and destruction of Radio Venceremos. He had allegedly taken the radio equipment from a site as a trophy, believing he had squashed the radio and threat, when in actuality the equipment was a booby trap set up by the rebels that ultimately set off in his helicopter, killing him. Radio Venceremos also held a very practical and ordinary role as a radio station through their use of music and regular news. &quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;image&quot;],&quot;url&quot;:[0,&quot;https://user-images.githubusercontent.com/122332459/218221634-2da09cae-eada-4591-a788-b44951cc871f.png&quot;],&quot;size&quot;:[0,&quot;medium&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;(Image from &quot;]}],[0,{&quot;text&quot;:[0,&quot;The SWLing Post&quot;],&quot;link&quot;:[0,&quot;https://swling.com/blog/2019/06/radio-venceremos-a-salvadoran-civil-war-underground-station/&quot;]}],[0,{&quot;text&quot;:[0,&quot;)&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;For many of these Latin American countries during their revolutions against the authoritarian regimes, the rise of technology and wide-spread accessibility of radios became integral to their communication with ordinary citizens, as the literacy rates were extremely low. Many of these revolutionary movements had programs for literacy in mind, much like those of the Cuban Revolution. The ability to lead a movement that was so connected to the ordinary Salvadoran is what has led to the strength and sustainability of the FMLN, which continues to be a major political party even to this day.&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2025-01-08T18:36:20.672Z&quot;],&quot;created_by&quot;:[0,&quot;jackDeVry&quot;],&quot;title&quot;:[0,&quot;Radio Venceremos: The Radio of the People&quot;],&quot;updated_at&quot;:[0,&quot;2025-01-08T18:36:20.672Z&quot;],&quot;updated_by&quot;:[0,&quot;jackDeVry&quot;],&quot;slug&quot;:[0,&quot;radio-venceremos-the-radio-of-the-people&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;custom&quot;]}]}]}],[0,{&quot;id&quot;:[0,&quot;ff947dfc-3eca-4793-b82b-2499c955a0cc&quot;],&quot;collection&quot;:[0,&quot;pages&quot;],&quot;data&quot;:[0,{&quot;content&quot;:[1,[[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Radio Venceremos fue una transmisiÃ³n de radio fundada por el Frente Farabundo MarÃ­a para la LiberaciÃ³n (FMLN) durante la Guerra Civil de El Salvador. La guerra civil salvadoreÃ±a se caracterizÃ³ como uno de muchos movimientos rebeldes en LatinoamÃ©rica que luchÃ³ contra los regÃ­menes autoritarios impuestos por el gobierno de los EE.UU. El papel de la revoluciÃ³n cubana en 1959 jugÃ³ un papel importante al permitirle a los movimientos revolucionarios como el de El Salvador creer que tendrÃ­an Ã©xito al resistir un gobierno tÃ­tere de los EE.UU. A diferencia de los movimientos socialistas de Chile y Nicaragua, cuyos movimientos revolucionarios fueron completamente aniquilados por sus respectivos gobiernos apoyados por la CIA en los 1970s, la guerra civil salvadoreÃ±a terminÃ³ con la firma de los Acuerdos de Paz de Chapultepec entre el FMLN y el gobierno del Presidente Alfredo Cristiani el 11 de enero de 1992. Estos acuerdos incluyeron la promesa de la implementaciÃ³n de ciertos tÃ©rmino especÃ­ficos entre el FMLN y el entonces partido polÃ­tico ARENA, pero son muchos de estos tÃ©rminos y acuerdos que faltan por ser implementados.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;A pesar de que el FMLN se convirtiÃ³ en un partido polÃ­tico oficial salvadoreÃ±o, algunas de sus organizaciones originales han cambiado o se han separado definitivamente del grupo principal. Durante el proceso de transiciÃ³n de grupo de revolucionarios a partido oficial de polÃ­ticos, muchas de los motivos de peso de la revoluciÃ³n, tales como la lucha contra la pobreza extrema asÃ­ como tambiÃ©n la falta de igualdad entre las clases populares y la Ã©lite salvadoreÃ±a, se han quedado a la deriva.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;image&quot;],&quot;url&quot;:[0,&quot;https://user-images.githubusercontent.com/122332459/218221500-c9e85ead-dfb9-42c6-a710-eb775249ab6e.png&quot;],&quot;size&quot;:[0,&quot;medium&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;(Tomado de &quot;]}],[0,{&quot;text&quot;:[0,&quot;Wikipedia&quot;],&quot;link&quot;:[0,&quot;https://commons.wikimedia.org/wiki/File:Flag_of_FMLN.jpg&quot;]}],[0,{&quot;text&quot;:[0,&quot;)&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Radio Venceremos fue un program de radio que sirviÃ³ para difundir propaganda y comentario subjetivo contra las fuerzas opresoras del gobierno salvadoreÃ±o. TambiÃ©n sirviÃ³ como un instrumento para que el FMLN coordinara y se comunicara con salvadoreÃ±os hayados en el esfuerzo revolucionario para prestarles aliento y apoyo, y para difundir noticias al dÃ­a que informaran a la poblaciÃ³n de las atrocidades del gobierno y sus ataques mÃ¡s recientes.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;La estaciÃ³n de Radio Venceremos tambiÃ©n se convirtiÃ³ en parte de la simbologÃ­a y cultura revolucionaria en el sentido de que la organizaciÃ³n misma se escapÃ³ varias veces de caer en manos del ejÃ©rcito salvadoreÃ±o, teniendo que moverse constantemente para continuar transmitiendo. Una de las historias mÃ¡s cÃ©lebres de la estaciÃ³n es la muerte de Domingo Monterrosa, colonel del ejÃ©rcito salvadoreÃ±o, quien encabezÃ³ la bÃºsqueda y destrucciÃ³n de Radio Venceremos. El colonel recogiÃ³ equipo electrÃ³nico de Radio Venceremos de lo que Ã©l pensaba eran los escombros de la destrucciÃ³n de la radio y se los llevÃ³ como trofeo. La realidad es que el equipo electrÃ³nico tenÃ­a una bomba, la cual estallÃ³ en el helicoptero, dÃ¡ndole muerte al colonel Monterrosa.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;image&quot;],&quot;url&quot;:[0,&quot;https://user-images.githubusercontent.com/122332459/218221634-2da09cae-eada-4591-a788-b44951cc871f.png&quot;],&quot;size&quot;:[0,&quot;medium&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;(Tomado de &quot;]}],[0,{&quot;text&quot;:[0,&quot;The SWLing Post&quot;],&quot;link&quot;:[0,&quot;https://swling.com/blog/2019/06/radio-venceremos-a-salvadoran-civil-war-underground-station/&quot;]}],[0,{&quot;text&quot;:[0,&quot;)&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&q
